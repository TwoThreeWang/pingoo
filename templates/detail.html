{{template "base" .}}

{{define "content"}}
<div class="dashboard-container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/">首页</a></li>
            <li class="breadcrumb-item"><a href="/dashboard">仪表盘</a></li>
            <li class="breadcrumb-item active" aria-current="page">事件详情</li>
        </ol>
    </nav>

    <div class="dashboard-header">
        <h2>事件详情分析</h2>
        <p class="dashboard-subtitle">查看指定类型的事件统计数据和详情</p>
    </div>

    <!-- 网站概览 -->
    <div class="site-item">
        <div class="site-header">
            <h3 class="site-name">‣ {{.Site.Name}}</h3>
            <a href="{{.Site.Domain}}" target="_balnk" class="site-url">{{.Site.Domain}}</a>
            <span>
                <input type="date" class="date-selector" id="date-selector" value="{{.Today}}" onchange="dateChange()"
                    style="width:auto;">
                <button class="date-nav-btn" id="prev-day" onclick="changeDay(-1)">◄</button>
                <button class="date-nav-btn" id="next-day" onclick="changeDay(1)">►</button>
            </span>
        </div>
        <div class="site-metrics">
            <div class="metric">
                <div class="metric-label">浏览量</div>
                <div class="metric-value" id="pv">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">访问次数</div>
                <div class="metric-value" id="uv">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">访客</div>
                <div class="metric-value" id="ip">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">跳出率</div>
                <div class="metric-value" id="bounce_rate">0%</div>
            </div>
            <div class="metric">
                <div class="metric-label">平均访问时长</div>
                <div class="metric-value" id="avg_duration">0s</div>
            </div>
            <div class="metric">
                <div class="metric-label">事件数量</div>
                <div class="metric-value" id="event_count">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">本周访客</div>
                <div class="metric-value" id="week_ip">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">本周浏览量</div>
                <div class="metric-value" id="week_pv">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">本月访客</div>
                <div class="metric-value" id="month_ip">0</div>
            </div>
            <div class="metric">
                <div class="metric-label">本月浏览量</div>
                <div class="metric-value" id="month_pv">0</div>
            </div>
        </div>
    </div>

    <div class="detail-container">
        <!-- 左侧事件类型选择 -->
        <div class="event-sidebar">
            <h3>事件类型</h3>
            <div class="event-type-list">
                <button class="event-type-btn active" data-type="url" data-event="page_view">
                    <span class="event-icon">📊</span>
                    <span class="event-name">页面浏览量</span>
                </button>
                <button class="event-type-btn" data-type="url" data-event="click">
                    <span class="event-icon">🖱️</span>
                    <span class="event-name">点击事件</span>
                </button>
                <button class="event-type-btn" data-type="url" data-event="scroll">
                    <span class="event-icon">📜</span>
                    <span class="event-name">滚动事件</span>
                </button>
                <button class="event-type-btn" data-type="url" data-event="form_submit">
                    <span class="event-icon">📝</span>
                    <span class="event-name">表单提交</span>
                </button>
                <button class="event-type-btn" data-type="browser" data-event="page_view">
                    <span class="event-icon">🌐</span>
                    <span class="event-name">浏览器统计</span>
                </button>
                <button class="event-type-btn" data-type="country" data-event="page_view">
                    <span class="event-icon">🌍</span>
                    <span class="event-name">国家地区</span>
                </button>
            </div>
        </div>

        <!-- 右侧内容区域 -->
        <div class="event-content">
            <!-- 事件列表 -->
            <div class="stat-card">
                <h3>页面浏览量统计</h3>
                <ol class="stat-list" id="event-list">
                    <center><span class="loading"></span>加载中...</center>
                </ol>
                <!-- 分页控件 -->
                <div class="pagination" id="pagination">
                    <button class="pagination-btn" id="prev-page" disabled>上一页</button>
                    <span class="pagination-current" id="current-page">1</span>
                    <button class="pagination-btn" id="next-page" disabled>下一页</button>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "extra_js"}}
<script>
    const siteId = "{{.Site.ID}}";
    const dateInput = document.getElementById('date-selector');
    let currentPage = 1;
    let totalPages = 0;
    let currentStatType = 'url';
    let currentEventType = 'page_view';

    // 获取网站summary信息并填充到site-metrics容器
    async function loadSiteMetrics() {
        const date = dateInput ? dateInput.value : new Date().toISOString().split('T')[0];
        // 调用API获取summary
        try {
            const statsResponse = await sendRequest('GET', `/api/events/${siteId}/summary?date=${date}`);
            let stats = {
                pv: 0,
                uv: 0,
                ip_count: 0,
                event_count: 0,
                bounce_rate: 0,
                avg_duration: 0,
                week_ip: 0,
                week_pv: 0,
                month_ip: 0,
                month_pv: 0,
                hourly_stats: {},
            };
            if (statsResponse.ok) {
                const statsResult = await statsResponse.json();
                if (statsResult.code == 0) {
                    stats = statsResult.data;
                } else {
                    showMessage(statsResult.data.msg, 'error');
                }
            } else {
                showMessage('站点概览数据请求失败', 'error');
            }
            // 创建网站项
            createSiteElement(stats);
        } catch (error) {
            console.error(`获取网站 {{.Site.Name}} 统计数据失败:`, error);
            showMessage(`获取网站 {{.Site.Name}} 统计数据失败`, "error");
        }
    }

    // 渲染网站指标数据
    function createSiteElement(stats) {
        // 格式化平均访问时长
        const formatDuration = (seconds) => {
            if (!seconds || seconds < 60) return `${seconds || 0}s`;
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes}m${remainingSeconds}s`;
        };
        document.getElementById('pv').innerHTML = stats.pv || 0;
        document.getElementById('uv').innerHTML = stats.uv || 0;
        document.getElementById('ip').innerHTML = stats.ip_count || 0;
        document.getElementById('event_count').innerHTML = stats.event_count || 0;
        document.getElementById('bounce_rate').innerHTML = (stats.bounce_rate || 0).toFixed(1);
        document.getElementById('avg_duration').innerHTML = formatDuration(Math.floor(stats.avg_duration || 0));
        document.getElementById('week_ip').innerHTML = stats.week_ip || 0;
        document.getElementById('week_pv').innerHTML = stats.week_pv || 0;
        document.getElementById('month_ip').innerHTML = stats.month_ip || 0;
        document.getElementById('month_pv').innerHTML = stats.month_pv || 0;
    }


    // 加载事件统计数据
    async function loadEventStats() {
        try {
            const eventList = document.getElementById('event-list');
            if (!eventList) return;
            const date = dateInput ? dateInput.value : new Date().toISOString().split('T')[0];

            // 构建API URL
            const apiUrl = `/api/events/1/stats?` +
                `date=${date}&` +
                `page=${currentPage}&` +
                `stat_type=${currentStatType}&` +
                `event_type=${currentEventType}`;

            const response = await sendRequest('GET', apiUrl);

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();
            if (result.code !== 0) {
                throw new Error(result.msg || '获取事件统计数据失败');
            }

            const data = result.data;

            // 更新事件列表
            renderEventList(data.list);

            // 更新分页信息
            updatePagination(data.total, data.page_size);

        } catch (error) {
            console.error('加载事件统计数据失败:', error);
            showMessage('加载事件统计数据失败: ' + error.message, 'error');

            const eventList = document.getElementById('event-list');
            if (eventList) {
                eventList.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--bg-secondary-text);">
                        <h3>加载失败</h3>
                        <p>无法加载事件数据，${error.message}</p>
                        <button onclick="loadEventStats()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary-color); color: var(--primary-text); border: none; border-radius: 4px; cursor: pointer;">
                            重新加载
                        </button>
                    </div>
                `;
            }
        }
    }

    // 渲染事件列表
    function renderEventList(events) {
        const eventList = document.getElementById('event-list');
        if (!events || events.length === 0) {
            eventList.innerHTML = `
                <div style="text-align: center; padding: 2rem; color: var(--bg-secondary-text);">
                    <h3>暂无数据</h3>
                    <p>当前筛选条件下没有找到事件数据</p>
                </div>
            `;
            return;
        }

        let html = '';
        events.forEach((event, index) => {
            html += `
                <li class="stat-item">
                    <div>
                        <div class="event-rank">${index + 1}</div>
                        <span class="stat-item-label">${event.key || '未知'}</span>
                    </div>
                    <span class="stat-item-value">${event.count}</span>
                </li>
            `;
        });

        eventList.innerHTML = html;
    }

    // 更新分页信息
    function updatePagination(total, pageSize) {
        totalPages = Math.ceil(total / pageSize);

        const paginationInfo = document.getElementById('pagination-info');
        const currentPageSpan = document.getElementById('current-page');
        const prevBtn = document.getElementById('prev-page');
        const nextBtn = document.getElementById('next-page');

        if (paginationInfo) {
            paginationInfo.textContent = `第 ${currentPage} 页，共 ${totalPages} 页`;
        }
        if (currentPageSpan) {
            currentPageSpan.textContent = currentPage;
        }
        if (prevBtn) {
            prevBtn.disabled = currentPage <= 1;
        }
        if (nextBtn) {
            nextBtn.disabled = currentPage >= totalPages;
        }
    }

    // 切换事件类型
    function switchEventType(statType, eventType, eventName) {
        // 更新按钮状态
        document.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');

        // 更新当前类型
        currentStatType = statType;
        currentEventType = eventType;
        currentPage = 1;

        // 更新标题
        const title = document.getElementById('current-event-title');
        if (title) {
            title.textContent = eventName + '统计';
        }

        // 重新加载数据
        loadEventStats();
    }

    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function () {
        // 绑定事件类型切换
        document.querySelectorAll('.event-type-btn').forEach(btn => {
            btn.addEventListener('click', function () {
                const statType = this.getAttribute('data-type');
                const eventType = this.getAttribute('data-event');
                const eventName = this.querySelector('.event-name').textContent;
                switchEventType(statType, eventType, eventName);
            });
        });

        // 绑定分页按钮
        document.getElementById('prev-page')?.addEventListener('click', function () {
            if (currentPage > 1) {
                currentPage--;
                loadEventStats();
            }
        });

        document.getElementById('next-page')?.addEventListener('click', function () {
            if (currentPage < totalPages) {
                currentPage++;
                loadEventStats();
            }
        });

        // 初始化数据
        loadSiteMetrics();
        loadEventStats();
    });
</script>

        background: var(--bg-secondary);

    }

    }

        gap: 0.5rem;
    }

    .event-type-btn {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.75rem 1rem;

    }

    }

    }

    }

    }

        font-size: 0.9rem;
    }

        border-color: var(--primary-color);

        opacity: 0.5;
        cursor: not-allowed;
    }

        font-weight: 600;
        color: var(--primary-color);
        padding: 0.5rem 1rem;
    }
