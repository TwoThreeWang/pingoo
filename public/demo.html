<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pingoo 演示页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }
        .section {
            background: #f8f9fa;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .btn {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #764ba2;
        }
        .form-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .scroll-content {
            height: 2000px;
            background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Pingoo 演示</h1>
        <p>实时网站用户行为追踪演示页面</p>
    </div>

    <div class="section">
        <h2>1. 页面浏览追踪</h2>
        <p>此页面已自动追踪页面浏览事件</p>
        <button class="btn" onclick="manualPageview()">手动触发页面浏览</button>
    </div>

    <div class="section">
        <h2>2. 自定义事件追踪</h2>
        <button class="btn" data-track="button_click" data-track-value="demo_button" data-track-meta='{"category":"demo","action":"click"}'>
            追踪点击事件
        </button>
        <button class="btn" onclick="trackCustomEvent()">手动追踪事件</button>
        <button class="btn" onclick="trackPurchase()">追踪购买事件</button>
    </div>

    <div class="section">
        <h2>3. 用户身份识别</h2>
        <div class="form-group">
            <label>用户ID:</label>
            <input type="text" id="userId" placeholder="输入用户ID进行身份识别">
        </div>
        <button class="btn" onclick="identifyUser()">识别用户</button>
    </div>

    <div class="section">
        <h2>4. 表单追踪</h2>
        <form data-track-form data-track-meta='{"form_type":"contact"}'>
            <div class="form-group">
                <label>姓名:</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>邮箱:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>消息:</label>
                <textarea name="message" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">提交表单</button>
        </form>
    </div>

    <div class="section">
        <h2>5. 滚动深度追踪</h2>
        <p>向下滚动页面查看滚动深度追踪</p>
        <div class="scroll-content">
            <h3>滚动区域</h3>
            <p>继续向下滚动，系统会自动追踪您的滚动深度...</p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <p>您已经滚动了50%以上！</p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <p>您已经滚动了75%以上！</p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <p>您已经到达页面底部！</p>
        </div>
    </div>

    <div id="status" class="status"></div>

    <!-- 引入Pingoo SDK -->
    <script>
        // 配置Pingoo
        window.PINGOO_SITE_ID = 'demo-site-123';
        window.PINGOO_API_URL = 'http://localhost:8080/api';
    </script>
    <script src="pingoo.js"></script>

    <script>
        // 演示功能函数
        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + (isError ? 'error' : 'success');
            status.style.display = 'block';
            setTimeout(() => status.style.display = 'none', 3000);
        }

        function manualPageview() {
            pingoo.page_view({
                page_title: '手动页面浏览',
                custom_data: { source: 'demo_button' }
            }).then(() => showStatus('页面浏览事件已发送'))
              .catch(err => showStatus('发送失败: ' + err, true));
        }

        function trackCustomEvent() {
            pingoo.track('demo_event', 'button_click', {
                category: 'demo',
                action: 'manual_track',
                value: 42
            }).then(() => showStatus('自定义事件已发送'))
              .catch(err => showStatus('发送失败: ' + err, true));
        }

        function trackPurchase() {
            pingoo.track('purchase', 'product_purchase', {
                product_id: 'prod_123',
                product_name: '演示产品',
                price: 99.99,
                currency: 'CNY',
                quantity: 1
            }).then(() => showStatus('购买事件已发送'))
              .catch(err => showStatus('发送失败: ' + err, true));
        }

        function identifyUser() {
            const userId = document.getElementById('userId').value.trim();
            if (!userId) {
                showStatus('请输入用户ID', true);
                return;
            }

            pingoo.identify(userId);
            showStatus('用户已识别: ' + userId);
        }

        // 表单提交事件
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            showStatus('表单提交事件已自动追踪');
            setTimeout(() => this.reset(), 1000);
        });

        // 初始化调试模式
        pingoo.config('debug', true);
        console.log('Pingoo演示页面已加载');
    </script>
</body>
</html>
